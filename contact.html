<div class="container">
  <h2 class="display-5 text-center btn-warning ">Want to Share?</h2>
  <form action="">
    <div class="form-row">
      <div class="col form-group">
    <label for="firstName">first name:</label>
    <input type="text" class="form-control" placeholder="avocado">
  </div>
  <div class="col for-group">
    <label for="socialMedia">social media:</label> 
    <input type="text" class="form-control" placeholder="@avocadomuch">
  </div>
  </div>

  <div class="form-row">
    <div class="col-6 form-group">
    <label for="email">email:</label>
    <input type="email" class="form-control" placeholder="avocadomuch@gmail.com">
  </div>
 


  <div class="col-6 form-group">

  <div class="form-check ">
    <input class="form-check-input" type="radio" name="shareOption" id="hair" value="hair" checked>
    <label class="form-check-label" for="hair">
      Hair
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="shareOption" id="eats" value="eats">
    <label class="form-check-label" for="eats">
      Eats
    </label>
  </div>
  <div class="form-check disabled">
    <input class="form-check-input" type="radio" name="shareOption" id="other" value="other">
    <label class="form-check-label" for="other">
      Other
    </label>
    <input type="text" for="other" class="form-control col-3">
  </div>
</div>

</div>
  


  <div class="form-row">
    <div class="col form-group">
    <label for="shareText">share here:</label>
    <textarea name="shareText" class="form-control" id="shareText" cols="30" rows="10" placeholder="Type Here"></textarea>
  </div>
  </div>

  <button class="btn btn-outline-success">Share!</button>
  </form>
